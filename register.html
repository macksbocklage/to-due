<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo List with Fees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-lg">
        <div>
            <h2 class="text-center text-3xl font-bold text-gray-800">Create Account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign up to start managing your tasks
            </p>
        </div>
        <form id="registerForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="name" class="sr-only">Full name</label>
                    <input id="name" name="name" type="text" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all"
                        placeholder="Full name">
                </div>
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all"
                        placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all"
                        placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="w-full bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl transition-colors duration-200 font-semibold">
                    Create account
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="font-medium text-red-500 hover:text-red-600">
                    Sign in
                </a>
            </p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
